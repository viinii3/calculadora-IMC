<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;700&family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Calculadora de IMC</h1>
    </header>

    <main>
        <div class="div">
            <p>Insira seu peso:</p>
            <input type="number" class="peso" id="peso"> <br><br>
            <p>Insira sua altura:</p>
            <input type="number" class="altura" id="altura"> <br><br>
            <button id="btn" class="btn">Calcular</button>
        </div>
    </main>

    <div class="resultado" id="resultado"></div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
